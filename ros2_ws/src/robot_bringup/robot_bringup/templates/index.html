<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
            line-height: 1.6
        }

        h1 {
            margin-bottom: 30px;
            color: orange;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 600
        }

        .main-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            height: calc(100vh - 120px);
            max-width: 1900px;
            margin: 0 auto;
            width: 100%
        }

        .cameras-section {
            display: flex;
            flex-direction: column;
            gap: 15px
        }

        .camera-grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 100%
        }

        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .4);
            background: #2a2a2a;
            padding: 6px;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16/9
        }

        .camera-stream {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: block;
            background: #000;
            border: 1px solid #3a3a3a;
            object-fit: contain
        }

        .camera-overlay {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #10a37f;
            background: rgba(26, 26, 26, .9);
            backdrop-filter: blur(8px);
            padding: 8px 12px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 12px;
            border-radius: 6px;
            border: 1px solid rgba(58, 58, 58, .6);
            font-weight: 500
        }

        .data-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px
        }

        .info-panel {
            background: rgba(42, 42, 42, .8);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(58, 58, 58, .3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, .15)
        }

        .info-panel h2 {
            margin-bottom: 16px;
            font-size: calc(1rem + 2px);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite
        }

        .status-connected {
            background: #10a37f;
            box-shadow: 0 0 8px rgba(16, 163, 127, .5)
        }

        .status-disconnected {
            background: #ff4444;
            box-shadow: 0 0 8px rgba(255, 68, 68, .5)
        }

        .status-loading {
            background: #ffa500;
            box-shadow: 0 0 8px rgba(255, 165, 0, .5)
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1)
            }

            50% {
                opacity: .8;
                transform: scale(1.1)
            }

            100% {
                opacity: 1;
                transform: scale(1)
            }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(58, 58, 58, .2)
        }

        .info-row:last-child {
            border-bottom: none
        }

        .info-label {
            color: #b0b0b0;
            font-size: 15px;
        }

        .info-value {
            color: #e8e8e8;
            font-size: 15px;
            font-weight: 500;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace
        }

        .ros-data {
            background: rgba(16, 16, 16, .9);
            color: #10a37f;
            padding: 16px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            max-height: 520px;
            overflow-y: auto;
            border-radius: 12px;
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap;
            border: 1px solid rgba(58, 58, 58, .3)
        }

        .topic-group {
            margin-bottom: 16px;
            border-left: 3px solid #10a37f;
            padding-left: 12px
        }

        .topic-header {
            color: #ffa500;
            font-weight: 700;
            font-size: 17px;
            /* à¹€à¸”à¸´à¸¡ 15px -> +2px */
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .topic-type {
            color: #7dd3fc;
            font-size: 12px;
            /* à¹€à¸”à¸´à¸¡ 10px -> +2px */
            font-weight: 400;
            opacity: .8
        }

        .param-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid rgba(58, 58, 58, .12);
            font-size: 14px;
            /* à¹€à¸”à¸´à¸¡ 12px -> +2px */
        }

        .param-row:last-child {
            border-bottom: none
        }

        .param-name {
            color: #b0b0b0;
            font-weight: 400;
            flex: 1
        }

        .param-value {
            color: #e8e8e8;
            font-size: 18px;
            font-weight: 700;
            text-align: right
        }

        .param-unit {
            color: #888;
            font-size: 12px;
            /* à¹€à¸”à¸´à¸¡ 10px -> +2px */
            margin-left: 4px
        }

        .timestamp-display {
            color: #b0b0b0;
            font-size: 14px;
            /* à¹€à¸”à¸´à¸¡ 12px -> +2px */
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            text-align: center;
            margin-top: 10px
        }

        @media (max-width:1200px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                height: auto
            }

            .camera-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: none;
                height: auto
            }
        }

        @media (max-width:768px) {
            h1 {
                font-size: 1.8rem
            }

            .camera-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr
            }
        }

        .ros-data::-webkit-scrollbar,
        .data-section::-webkit-scrollbar {
            width: 6px
        }

        .ros-data::-webkit-scrollbar-track,
        .data-section::-webkit-scrollbar-track {
            background: rgba(26, 26, 26, .5);
            border-radius: 3px
        }

        .ros-data::-webkit-scrollbar-thumb,
        .data-section::-webkit-scrollbar-thumb {
            background: rgba(16, 163, 127, .6);
            border-radius: 3px
        }

        .ros-data::-webkit-scrollbar-thumb:hover,
        .data-section::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 163, 127, .8)
        }
    </style>
</head>

<body>
    <h1>Robot Camera Stream</h1>

    <div class="main-container">
        <!-- Left: Cameras -->
        <div class="cameras-section">
            <div class="camera-grid">
                <div class="camera-container">
                    <img id="video-stream-1" class="camera-stream" src="/video1" alt="Camera 1 Stream">
                    <div class="camera-overlay">
                        <span class="status-indicator status-loading" id="status-dot-1"></span>
                        CAM1 FPS: <span id="fps-1">0.0</span>
                    </div>
                </div>
                <div class="camera-container">
                    <img id="video-stream-2" class="camera-stream" src="/video2" alt="Camera 2 Stream">
                    <div class="camera-overlay">
                        <span class="status-indicator status-loading" id="status-dot-2"></span>
                        CAM2 FPS: <span id="fps-2">0.0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Panels -->
        <div class="data-section">
            <!-- ROS Topics Data (à¸¢à¹‰à¸²à¸¢à¸‚à¸¶à¹‰à¸™à¸”à¹‰à¸²à¸™à¸šà¸™) -->
            <div class="info-panel">
                <h2>ðŸŽ® ROS Topics Data</h2>
                <div class="ros-data" id="ros-display">Loading ROS topic data...</div>
            </div>

            <!-- System Status (à¸¢à¹‰à¸²à¸¢à¸¥à¸‡à¸”à¹‰à¸²à¸™à¸¥à¹ˆà¸²à¸‡) -->
            <div class="info-panel">
                <h2>
                    <span class="status-indicator status-loading" id="system-status"></span>
                    System Status
                </h2>
                <div class="info-row">
                    <span class="info-label">Camera 1 Status:</span>
                    <span class="info-value" id="cam1-status">Connecting...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Camera 2 Status:</span>
                    <span class="info-value" id="cam2-status">Connecting...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">CAM1 Resolution:</span>
                    <span class="info-value" id="cam1-resolution">-Ã—-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">CAM2 Resolution:</span>
                    <span class="info-value" id="cam2-resolution">-Ã—-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Target FPS:</span>
                    <span class="info-value" id="target-fps">-</span>
                </div>
                <div class="timestamp-display" id="timestamp">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const $ = sel => document.querySelector(sel);

        // Connection state
        let streamConnected = { cam1: false, cam2: false };
        let telemetryErrors = 0;
        let telemetryTimer = null;

        // Timestamp
        function updateTimestamp() {
            const now = new Date();
            const fmt = new Intl.DateTimeFormat('en-GB', {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
            });
            $("#timestamp").innerText = fmt.format(now);
        }
        setInterval(updateTimestamp, 1000);
        updateTimestamp();

        function setDot(el, cls) { el.className = `status-indicator ${cls}`; }
        function updateStatusIndicator(id, connected) {
            const dot = $(`#status-dot-${id}`);
            const label = $(`#cam${id}-status`);
            if (connected) { setDot(dot, 'status-connected'); label.innerText = 'Connected'; }
            else { setDot(dot, 'status-disconnected'); label.innerText = 'Disconnected'; }
            const sys = $("#system-status");
            if (streamConnected.cam1 && streamConnected.cam2) setDot(sys, 'status-connected');
            else if (streamConnected.cam1 || streamConnected.cam2) setDot(sys, 'status-loading');
            else setDot(sys, 'status-disconnected');
        }

        function updateCameraConfig(cfg) {
            if (cfg?.cam1) $("#cam1-resolution").innerText = `${cfg.cam1.width}Ã—${cfg.cam1.height}`;
            if (cfg?.cam2) $("#cam2-resolution").innerText = `${cfg.cam2.width}Ã—${cfg.cam2.height}`;
            if (cfg?.target_fps) $("#target-fps").innerText = `${cfg.target_fps} fps`;
        }

        // Helpers
        function fmt(num, d = 3) { return (Number.isFinite(num) ? num : 0).toFixed(d); }
        // function fmtInt(num) { const n = Number.isFinite(num) ? Math.round(num) : 0; return n.toString(); }

        // ------- Format ONLY the requested topics -------
        function formatRosData(ros) {
            // Safe defaults
            const cmd = ros?.cmd_vel ?? { linear: { x: 0, y: 0, z: 0 }, angular: { x: 0, y: 0, z: 0 } };
            const ticks = ros?.wheel_ticks ?? { fl: 0, fr: 0, rl: 0, rr: 0, left: 0, right: 0, total: 0 };
            const yaw_rate = Number(ros?.yaw_rate ?? 0);
            // /robot_heartbeat à¹€à¸›à¹‡à¸™ String (à¹€à¸Šà¹ˆà¸™ "OK", "1.0 Hz", "alive")
            const heartbeatText = (ros?.robot_heartbeat ?? '').toString();
            const heartbeatShown = heartbeatText.trim() !== '' ? heartbeatText : 'â€”';

            let html = '';

            // /cmd_vel
            html += `<div class="topic-group">`;
            html += `<div class="topic-header">ðŸŽ® /cmd_vel <span class="topic-type">(geometry_msgs/Twist)</span></div>`;
            html += `<div class="param-row"><span class="param-name">Linear X</span><span class="param-value">${fmt(cmd.linear.x)}<span class="param-unit"> m/s</span></span></div>`;
            // html += `<div class="param-row"><span class="param-name">Linear Y</span><span class="param-value">${fmt(cmd.linear.y)}<span class="param-unit"> m/s</span></span></div>`;
            html += `<div class="param-row"><span class="param-name">Angular Z</span><span class="param-value">${fmt(cmd.angular.z)}<span class="param-unit"> rad/s</span></span></div>`;
            html += `</div>`;

            // /wheel_ticks (4 à¸¥à¹‰à¸­ + à¸ªà¸£à¸¸à¸›)
            html += `<div class="topic-group">`;
            html += `<div class="topic-header">ðŸ¦¾ /wheel_ticks <span class="topic-type">(std_msgs/Float32MultiArray)</span></div>`;
            html += `<div class="param-row"><span class="param-name">FL</span><span class="param-value">${fmt(Number(ticks.fl), 2)}</span></div>`;
            html += `<div class="param-row"><span class="param-name">FR</span><span class="param-value">${fmt(Number(ticks.fr), 2)}</span></div>`;
            html += `<div class="param-row"><span class="param-name">RL</span><span class="param-value">${fmt(Number(ticks.rl), 2)}</span></div>`;
            html += `<div class="param-row"><span class="param-name">RR</span><span class="param-value">${fmt(Number(ticks.rr), 2)}</span></div>`;
            html += `<div class="param-row"><span class="param-name">Left (avg FL/RL)</span><span class="param-value">${fmt(Number(ticks.left), 2)}</span></div>`;
            html += `<div class="param-row"><span class="param-name">Right (avg FR/RR)</span><span class="param-value">${fmt(Number(ticks.right), 2)}</span></div>`;
            html += `<div class="param-row"><span class="param-name">Total (FL+FR+RL+RR)</span><span class="param-value">${fmt(Number(ticks.total), 2)}</span></div>`;
            html += `</div>`;


            // /yaw_rate
            html += `<div class="topic-group">`;
            html += `<div class="topic-header">ðŸ“¡ /yaw_rate <span class="topic-type">(std_msgs/Float32)</span></div>`;
            html += `<div class="param-row"><span class="param-name">Yaw Rate</span><span class="param-value">${fmt(yaw_rate)}<span class="param-unit"> rad/s</span></span></div>`;
            html += `</div>`;

            // /robot_heartbeat (String)
            html += `<div class="topic-group">`;
            html += `<div class="topic-header">ðŸ’“ /robot_heartbeat <span class="topic-type">(std_msgs/String)</span></div>`;
            html += `<div class="param-row"><span class="param-name">Heartbeat</span><span class="param-value">${heartbeatShown}</span></div>`;
            html += `</div>`;

            return html;
        }

        async function fetchTelemetry() {
            try {
                const controller = new AbortController();
                const t = setTimeout(() => controller.abort(), 4500);
                const r = await fetch('/api/telemetry', { signal: controller.signal });
                clearTimeout(t);
                if (!r.ok) throw new Error(`HTTP ${r.status}`);
                const data = await r.json();

                // Cameras
                $("#fps-1").textContent = (data?.cameras?.cam1?.fps ?? 0).toFixed(1);
                $("#fps-2").textContent = (data?.cameras?.cam2?.fps ?? 0).toFixed(1);

                // Update connection status
                streamConnected.cam1 = data?.cameras?.cam1?.status === 'active';
                streamConnected.cam2 = data?.cameras?.cam2?.status === 'active';
                updateStatusIndicator(1, streamConnected.cam1);
                updateStatusIndicator(2, streamConnected.cam2);

                // Config
                if (data?.configured_resolution) {
                    updateCameraConfig({
                        cam1: data.configured_resolution.cam1,
                        cam2: data.configured_resolution.cam2,
                        target_fps: data.target_fps
                    });
                }

                // ROS minimal topics
                if (data?.ros_topics) {
                    $("#ros-display").innerHTML = formatRosData(data.ros_topics);
                }

                telemetryErrors = 0;
            } catch (e) {
                telemetryErrors++;
                $("#ros-display").innerHTML =
                    `<div style="color:#ff7777;">Telemetry error (${telemetryErrors}): ${e.name === 'AbortError' ? 'Request timeout' : e.message}</div>`;
                if (telemetryErrors >= 3) {
                    streamConnected.cam1 = false;
                    streamConnected.cam2 = false;
                    updateStatusIndicator(1, false);
                    updateStatusIndicator(2, false);
                }
            }
        }

        function setupCameraHandlers(n) {
            const el = $(`#video-stream-${n}`);
            el.addEventListener('load', () => { streamConnected[`cam${n}`] = true; updateStatusIndicator(n, true); });
            el.addEventListener('error', () => { setTimeout(() => { el.src = `/video${n}?${Date.now()}`; }, 2000); });
            el.addEventListener('abort', () => { /* let fetch decide */ });
        }
        setupCameraHandlers(1);
        setupCameraHandlers(2);

        telemetryTimer = setInterval(fetchTelemetry, 1000);
        fetchTelemetry();

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) { clearInterval(telemetryTimer); telemetryTimer = null; }
            else { if (!telemetryTimer) { fetchTelemetry(); telemetryTimer = setInterval(fetchTelemetry, 1000); } }
        });

        // Initial status
        setDot($("#status-dot-1"), 'status-loading');
        setDot($("#status-dot-2"), 'status-loading');
        setDot($("#system-status"), 'status-loading');
        $("#cam1-status").innerText = "Connecting...";
        $("#cam2-status").innerText = "Connecting...";
    </script>
</body>

</html>
