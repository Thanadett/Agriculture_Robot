<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 { 
            margin-bottom: 30px; 
            color: orange;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: calc(100vh - 120px);
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .cameras-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .camera-container { 
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            background: #2a2a2a;
            padding: 6px;
            flex: none;
            max-width: 900px;      
            aspect-ratio: 16 / 9;  
        }
        
        .camera-stream { 
            width: 100%; 
            height: 100%; 
            border-radius: 8px;
            display: block;
            background: #000;
            border: 1px solid #3a3a3a;
            object-fit: contain;
        }
        
        .camera-overlay { 
            position: absolute; 
            top: 12px; 
            left: 12px; 
            color: #10a37f; 
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(8px);
            padding: 8px 12px; 
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace; 
            font-size: 12px;
            border-radius: 6px;
            border: 1px solid rgba(58, 58, 58, 0.6);
            font-weight: 500;
        }
        
        .data-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .info-panel {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(58, 58, 58, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            flex-shrink: 0;
        }
        
        .info-panel h2 {
            margin-bottom: 16px;
            color: #f0f0f0;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-connected {
            background-color: #10a37f;
            box-shadow: 0 0 8px rgba(16, 163, 127, 0.5);
        }
        
        .status-disconnected {
            background-color: #ff4444;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.5);
        }
        
        .status-loading {
            background-color: #ffa500;
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(58, 58, 58, 0.2);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #b0b0b0;
            font-size: 13px;
            font-weight: 400;
        }
        
        .info-value {
            color: #e8e8e8;
            font-size: 13px;
            font-weight: 500;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
        }
        
        .ros-data {
            background: rgba(16, 16, 16, 0.9);
            color: #10a37f;
            padding: 12px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            font-size: 11px;
            line-height: 1.4;
            white-space: pre-wrap;
            border: 1px solid rgba(58, 58, 58, 0.3);
        }
        
        .camera-grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }
        
        .topic-section {
            margin-bottom: 15px;
        }
        
        .topic-title {
            color: #ffa500;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .topic-data {
            background: rgba(26, 26, 26, 0.5);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #10a37f;
            font-size: 10px;
            line-height: 1.3;
        }
        
        .value-highlight {
            color: #7dd3fc;
            font-weight: 600;
        }
        
        .timestamp-display {
            color: #b0b0b0;
            font-size: 12px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            text-align: center;
            margin-top: 10px;
        }
        
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 2fr 1fr;
            }
            
            .cameras-section {
                flex-direction: row;
            }
            
            .camera-grid {
                grid-template-rows: none;
                grid-template-columns: 1fr 1fr;
                height: auto;
            }
            
            .data-section {
                max-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .cameras-section {
                flex-direction: column;
            }
            
            .camera-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                height: auto;
            }
            
            .data-section {
                max-height: none;
            }
        }
        
        /* Scrollbar styling */
        .ros-data::-webkit-scrollbar, .data-section::-webkit-scrollbar {
            width: 6px;
        }
        
        .ros-data::-webkit-scrollbar-track, .data-section::-webkit-scrollbar-track {
            background: rgba(26, 26, 26, 0.5);
            border-radius: 3px;
        }
        
        .ros-data::-webkit-scrollbar-thumb, .data-section::-webkit-scrollbar-thumb {
            background: rgba(16, 163, 127, 0.6);
            border-radius: 3px;
        }
        
        .ros-data::-webkit-scrollbar-thumb:hover, .data-section::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 163, 127, 0.8);
        }
    </style>
</head>
<body>
    <h1>Robot Camera Stream</h1>
    
    <div class="main-container">
        <!-- Left side - Cameras -->
        <div class="cameras-section">
            <div class="camera-grid">
                <div class="camera-container">
                    <img id="video-stream-1" class="camera-stream" src="/video1" alt="Camera 1 Stream">
                    <div class="camera-overlay">
                        <span class="status-indicator status-loading" id="status-dot-1"></span>
                        CAM1 FPS: <span id="fps-1">0</span> 
                    </div>
                </div>
                
                <div class="camera-container">
                    <img id="video-stream-2" class="camera-stream" src="/video2" alt="Camera 2 Stream">
                    <div class="camera-overlay">
                        <span class="status-indicator status-loading" id="status-dot-2"></span>
                        CAM2 FPS: <span id="fps-2">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side - Data panels -->
        <div class="data-section">
            <div class="info-panel">
                <h2>
                    <span class="status-indicator status-connected" id="system-status"></span>
                    System Status
                </h2>
                <div class="info-row">
                    <span class="info-label">Camera 1 Status:</span>
                    <span class="info-value" id="cam1-status">Connecting...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Camera 2 Status:</span>
                    <span class="info-value" id="cam2-status">Connecting...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Resolution:</span>
                    <span class="info-value" id="resolution-display">800×600 @ 30fps</span>
                </div>
                <div class="timestamp-display" id="timestamp">Loading...</div>
            </div>

            <div class="info-panel">
                <h2>🎮 ROS Topics Data</h2>
                <div class="ros-data" id="ros-display">
                    Loading ROS topic data...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        const $ = (sel) => document.querySelector(sel);
        
        // Global state
        let streamConnected = {cam1: false, cam2: false};
        let telemetryErrors = 0;
        let cameraConfig = {
            width: 800,
            height: 600,
            fps: 30
        };
        
        // Update timestamp every second
        function updateTimestamp() {
            try {
                const now = new Date();
                const options = {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                $("#timestamp").innerText = now.toLocaleString('en-GB', options);
            } catch (e) {
                $("#timestamp").innerText = new Date().toLocaleString();
            }
        }
        
        // Start timestamp updates
        setInterval(updateTimestamp, 1000);
        updateTimestamp();
        
        // Update status indicator
        function updateStatusIndicator(camera, connected) {
            const dot = $(`#status-dot-${camera}`);
            const status = $(`#cam${camera}-status`);
            
            if (connected) {
                dot.className = "status-indicator status-connected";
                status.innerText = "Connected";
            } else {
                dot.className = "status-indicator status-disconnected";
                status.innerText = "Disconnected";
            }
            
            // Update system status
            const systemDot = $("#system-status");
            if (streamConnected.cam1 && streamConnected.cam2) {
                systemDot.className = "status-indicator status-connected";
            } else if (streamConnected.cam1 || streamConnected.cam2) {
                systemDot.className = "status-indicator status-loading";
            } else {
                systemDot.className = "status-indicator status-disconnected";
            }
        }
        
        // Update camera configuration display
        function updateCameraConfig(config) {
            cameraConfig = { ...cameraConfig, ...config };
            const resolutionEl = $("#resolution-display");
            if (resolutionEl) {
                resolutionEl.innerText = `${cameraConfig.width}×${cameraConfig.height} @ ${cameraConfig.fps}fps`;
            }
        }
        
        // Format ROS data for display
        function formatRosData(rosData) {
            let output = '';
            
            // CMD_VEL Topic
            output += `<div class="topic-section">`;
            output += `<div class="topic-title">/cmd_vel (geometry_msgs/Twist)</div>`;
            output += `<div class="topic-data">`;
            output += `Linear:  x=<span class="value-highlight">${rosData.cmd_vel.linear.x.toFixed(2)}</span> `;
            output += `y=<span class="value-highlight">${rosData.cmd_vel.linear.y.toFixed(2)}</span> `;
            output += `z=<span class="value-highlight">${rosData.cmd_vel.linear.z.toFixed(2)}</span>\n`;
            output += `Angular: x=<span class="value-highlight">${rosData.cmd_vel.angular.x.toFixed(2)}</span> `;
            output += `y=<span class="value-highlight">${rosData.cmd_vel.angular.y.toFixed(2)}</span> `;
            output += `z=<span class="value-highlight">${rosData.cmd_vel.angular.z.toFixed(2)}</span>`;
            output += `</div></div>`;
            
            // IMU Topic
            output += `<div class="topic-section">`;
            output += `<div class="topic-title">/imu (sensor_msgs/Imu)</div>`;
            output += `<div class="topic-data">`;
            output += `Orientation: x=<span class="value-highlight">${rosData.imu.orientation.x.toFixed(3)}</span> `;
            output += `y=<span class="value-highlight">${rosData.imu.orientation.y.toFixed(3)}</span>\n`;
            output += `             z=<span class="value-highlight">${rosData.imu.orientation.z.toFixed(3)}</span> `;
            output += `w=<span class="value-highlight">${rosData.imu.orientation.w.toFixed(3)}</span>\n`;
            output += `AngularVel:  z=<span class="value-highlight">${rosData.imu.angular_velocity.z.toFixed(3)}</span> rad/s`;
            output += `</div></div>`;
            
            // Battery Topic
            output += `<div class="topic-section">`;
            output += `<div class="topic-title">/battery_state (sensor_msgs/BatteryState)</div>`;
            output += `<div class="topic-data">`;
            output += `Voltage:    <span class="value-highlight">${rosData.battery.voltage.toFixed(1)}V</span>\n`;
            output += `Percentage: <span class="value-highlight">${rosData.battery.percentage.toFixed(1)}%</span>`;
            output += `</div></div>`;
            
            // Odometry Topic
            output += `<div class="topic-section">`;
            output += `<div class="topic-title">/odom (nav_msgs/Odometry)</div>`;
            output += `<div class="topic-data">`;
            output += `Position: x=<span class="value-highlight">${rosData.odometry.position.x.toFixed(2)}</span> `;
            output += `y=<span class="value-highlight">${rosData.odometry.position.y.toFixed(2)}</span>\n`;
            output += `Velocity: linear=<span class="value-highlight">${rosData.odometry.velocity.linear.toFixed(2)}</span> `;
            output += `angular=<span class="value-highlight">${rosData.odometry.velocity.angular.toFixed(2)}</span>`;
            output += `</div></div>`;
            
            return output;
        }
        
        // Telemetry fetching
        async function fetchTelemetry() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const r = await fetch("/api/telemetry", {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!r.ok) throw new Error(`HTTP ${r.status}`);
                
                const data = await r.json();
                
                // Update camera data
                if (data.cameras) {
                    $("#fps-1").textContent = data.cameras.cam1?.fps?.toFixed(1) || "0";
                    $("#fps-2").textContent = data.cameras.cam2?.fps?.toFixed(1) || "0";
                    
                    // Update connection status
                    streamConnected.cam1 = data.cameras.cam1?.status === 'active';
                    streamConnected.cam2 = data.cameras.cam2?.status === 'active';
                    
                    updateStatusIndicator(1, streamConnected.cam1);
                    updateStatusIndicator(2, streamConnected.cam2);
                }
                
                // Update camera configuration
                if (data.configured_resolution) {
                    updateCameraConfig({
                        width: data.configured_resolution.width,
                        height: data.configured_resolution.height,
                        fps: data.target_fps
                    });
                }
                
                // Update ROS data
                if (data.ros_topics) {
                    $("#ros-display").innerHTML = formatRosData(data.ros_topics);
                }
                
                // Reset error counter on success
                telemetryErrors = 0;
                
            } catch (e) {
                telemetryErrors++;
                
                let errorMsg = `Telemetry error (${telemetryErrors}): `;
                if (e.name === 'AbortError') {
                    errorMsg += "Request timeout";
                } else {
                    errorMsg += e.message;
                }
                
                $("#ros-display").innerHTML = `<div style="color: #ff4444;">${errorMsg}</div>`;
                
                // Update connection status
                streamConnected.cam1 = false;
                streamConnected.cam2 = false;
                updateStatusIndicator(1, false);
                updateStatusIndicator(2, false);
                
                // Slow down on repeated errors
                if (telemetryErrors > 5) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }
        
        // Start telemetry polling
        const telemetryInterval = setInterval(fetchTelemetry, 500);
        fetchTelemetry();
        
        // Video stream handling for both cameras
        function setupCameraHandlers(cameraId) {
            const videoElement = $(`#video-stream-${cameraId}`);
            
            videoElement.addEventListener("load", function() {
                console.log(`Camera ${cameraId} stream loaded`);
                streamConnected[`cam${cameraId}`] = true;
                updateStatusIndicator(cameraId, true);
            });
            
            videoElement.addEventListener("error", function() {
                console.log(`Camera ${cameraId} stream error, retrying...`);
                streamConnected[`cam${cameraId}`] = false;
                updateStatusIndicator(cameraId, false);
                
                setTimeout(() => {
                    const timestamp = new Date().getTime();
                    this.src = `/video${cameraId}?${timestamp}`;
                }, 2000);
            });
            
            videoElement.addEventListener("abort", function() {
                console.log(`Camera ${cameraId} stream aborted`);
                streamConnected[`cam${cameraId}`] = false;
                updateStatusIndicator(cameraId, false);
            });
        }
        
        // Setup handlers for both cameras
        setupCameraHandlers(1);
        setupCameraHandlers(2);
        
        // Stream health check
        setInterval(() => {
            if ((!streamConnected.cam1 || !streamConnected.cam2) && telemetryErrors > 3) {
                console.log("Attempting to reconnect camera streams...");
                const timestamp = new Date().getTime();
                
                if (!streamConnected.cam1) {
                    $("#video-stream-1").src = `/video1?${timestamp}`;
                }
                if (!streamConnected.cam2) {
                    $("#video-stream-2").src = `/video2?${timestamp}`;
                }
            }
        }, 10000);
        
        // Page visibility handling
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                console.log("Page hidden, reducing update frequency");
                clearInterval(telemetryInterval);
            } else {
                console.log("Page visible, resuming normal updates");
                fetchTelemetry();
                setInterval(fetchTelemetry, 500);
            }
        });
        
        // Set initial loading status
        $("#status-dot-1").className = "status-indicator status-loading";
        $("#status-dot-2").className = "status-indicator status-loading";
        $("#system-status").className = "status-indicator status-loading";
        $("#cam1-status").innerText = "Connecting...";
        $("#cam2-status").innerText = "Connecting...";
    </script>
</body>
</html>
