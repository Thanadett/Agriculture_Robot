<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Camera Stream</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Robot Camera Stream</h1>

  <div id="video-container">
    <img id="video-stream" src="/video" alt="Camera Stream">
    <div id="overlay">
      FPS: <span id="fps">0</span> |
      Center: (<span id="cx">0</span>, <span id="cy">0</span>)
    </div>
  </div>

  <div id="controls">
    <button id="btn-grid">Toggle Grid</button>
    <button id="btn-center">Toggle Center Dot</button>
    <span id="status"></span>
  </div>

  <div>
    <h2>Telemetry</h2>
    <pre id="telemetry"></pre>
    <div>Timestamp: <span id="timestamp"></span></div>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
