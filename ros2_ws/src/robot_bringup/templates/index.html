<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STREAM ACTIVE</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>STREAM ACTIVE</h1>
  <main class="container">
    <img src="/video" class="camera-frame" alt="camera stream">
    <div class="controls card">
      <button id="btn-grid">Toggle Grid</button>
      <button id="btn-center">Toggle Center Dot</button>
    </div>
    <section class="info card">
      <strong>Status:</strong> <span id="status">All systems operational</span>
    </section>

    <section class="telemetry card">
      <h2>Telemetry (stub)</h2>
      <pre id="telemetry">— not fetching —</pre>
      <!-- ในอนาคต: สลับไปใช้ WebSocket/SSE ได้ -->
    </section>
  </main>

  <div class="status-bar">
    <span id="timestamp"></span>
    <span>Stream: LIVE</span>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
